openapi: 3.1.0
info:
  title: Email Client API
  version: 0.1.0
  description: >
    REST API for the Email Client project powered by FastAPI.
    Update via automated schema generation as routes evolve.
servers:
  - url: https://localhost:8000/api/v1
    description: Local development
paths:
  /auth/login:
    post:
      summary: Email/password login
      description: |
        Authenticate user with email and password.
        Returns access token in response body.
        Sets refresh token as HttpOnly cookie.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Successful authentication
          headers:
            Set-Cookie:
              description: HttpOnly cookie containing refresh token
              schema:
                type: string
                example: refresh_token=<jwt>; HttpOnly; Secure; SameSite=Strict; Path=/api/v1/auth; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseWithoutRefreshToken'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/register:
    post:
      summary: Register new user with email and password
      description: |
        Create a new user account with email and password.
        Returns access token in response body.
        Sets refresh token as HttpOnly cookie.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                  description: User email address (must be unique)
                password:
                  type: string
                  format: password
                  description: User password (minimum 8 characters recommended)
                name:
                  type: string
                  description: User display name
      responses:
        '201':
          description: User successfully registered
          headers:
            Set-Cookie:
              description: HttpOnly cookie containing refresh token
              schema:
                type: string
                example: refresh_token=<jwt>; HttpOnly; Secure; SameSite=Strict; Path=/api/v1/auth; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseWithoutRefreshToken'
        '400':
          description: Bad request - email already exists or validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/google:
    post:
      summary: Google OAuth sign-in
      description: |
        Exchange Google credential/token for app access and refresh tokens.
        Creates new user if first-time login.
        Returns access token in response body.
        Sets refresh token as HttpOnly cookie.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - credential
              properties:
                credential:
                  type: string
                  description: Google OAuth credential/token from frontend
      responses:
        '200':
          description: Successful authentication
          headers:
            Set-Cookie:
              description: HttpOnly cookie containing refresh token
              schema:
                type: string
                example: refresh_token=<jwt>; HttpOnly; Secure; SameSite=Strict; Path=/api/v1/auth; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseWithoutRefreshToken'
        '401':
          description: Invalid or expired Google credential
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/refresh:
    post:
      summary: Refresh access token
      description: |
        Exchange refresh token for new access token.
        Refresh token is automatically sent via HttpOnly cookie.
        Returns new access token with expiry information.
      tags:
        - Auth
      parameters:
        - name: refresh_token
          in: cookie
          required: true
          schema:
            type: string
          description: Refresh token stored in HttpOnly cookie
      responses:
        '200':
          description: New access token issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      access_token:
                        type: string
                        description: New JWT access token
                      expires_in:
                        type: integer
                        description: Token lifetime in seconds (900 = 15 minutes)
                  message:
                    type: string
                    example: Token refreshed successfully
        '401':
          description: Invalid, expired, or missing refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/logout:
    post:
      summary: Logout user
      description: |
        Revoke refresh token and clear HttpOnly cookie.
        Access token should be cleared client-side.
      tags:
        - Auth
      parameters:
        - name: refresh_token
          in: cookie
          schema:
            type: string
          description: Refresh token to revoke (optional if already expired)
      responses:
        '200':
          description: Successfully logged out
          headers:
            Set-Cookie:
              description: Clears refresh_token cookie
              schema:
                type: string
                example: refresh_token=; Path=/api/v1/auth; Max-Age=0
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                  message:
                    type: string
                    example: Logged out successfully
  /mail/mailboxes:
    get:
      summary: List mailboxes/folders
      description: Get list of mailboxes (Inbox, Sent, Drafts, etc.) following Zero's structure - Mock API endpoint
      tags:
        - Mail
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of mailboxes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '401':
          description: Unauthorized - invalid or missing access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /mail/mailboxes/{mailbox_id}/emails:
    get:
      summary: List thread IDs in mailbox
      description: |
        Get paginated list of thread IDs (lightweight) for a mailbox following Zero's listThreads pattern.
        Returns only thread IDs and historyIds. Frontend should call GET /mail/emails/:id for full thread details.
        Mock API endpoint.
      tags:
        - Mail
      security:
        - bearerAuth: []
      parameters:
        - name: mailbox_id
          in: path
          required: true
          schema:
            type: string
          description: Mailbox ID (inbox, sent, drafts, starred, etc.)
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Page number (starts at 1)
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
          description: Items per page (max 100)
      responses:
        '200':
          description: Thread list with pagination metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ThreadListResponse'
                  message:
                    type: string
                    example: Emails retrieved successfully
        '401':
          description: Unauthorized - invalid or missing access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /mail/emails/{email_id}:
    get:
      summary: Get full thread detail
      description: |
        Get complete thread data with all messages following Zero's IGetThreadResponse structure.
        Returns all messages in thread, latest message, labels, and metadata.
        Mock API endpoint.
      tags:
        - Mail
      security:
        - bearerAuth: []
      parameters:
        - name: email_id
          in: path
          required: true
          schema:
            type: string
          description: Thread ID
      responses:
        '200':
          description: Thread details with all messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ThreadDetailResponse'
                  message:
                    type: string
                    example: Email retrieved successfully
        '401':
          description: Unauthorized - invalid or missing access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Thread not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /mail/emails/search:
    post:
      summary: Search threads
      description: Search threads by query string in subject, body, sender name and email - Mock API endpoint
      tags:
        - Mail
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                  minLength: 1
                  description: Search query string
                mailbox_id:
                  type: string
                  description: Optional mailbox filter
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ThreadPreview'
                  message:
                    type: string
                    example: Search results retrieved successfully
        '401':
          description: Unauthorized - invalid or missing access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token (15 min expiry, stored in-memory)
        refresh_token:
          type: string
          description: JWT refresh token (7 days expiry, stored in HttpOnly cookie)
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            name:
              type: string
    AuthResponseWithoutRefreshToken:
      type: object
      properties:
        data:
          type: object
          properties:
            access_token:
              type: string
              description: JWT access token (15 min expiry, stored in-memory)
            user:
              type: object
              properties:
                id:
                  type: string
                email:
                  type: string
                name:
                  type: string
        message:
          type: string
          example: Login successful
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
    APIResponse:
      type: object
      properties:
        data:
          type: object
          description: Response data (structure varies by endpoint)
        message:
          type: string
          description: Human-readable message
    Mailbox:
      type: object
      properties:
        id:
          type: string
          description: Mailbox identifier
          example: inbox
        name:
          type: string
          example: Inbox
        icon:
          type: string
          description: Icon identifier for UI
          example: inbox
        unread_count:
          type: integer
          example: 12
        total_count:
          type: integer
          example: 156
        custom:
          type: boolean
          description: Whether this is a custom user-created mailbox
          example: false
    ThreadListItem:
      type: object
      description: Lightweight thread item for list views (following Zero's structure)
      properties:
        id:
          type: string
          description: Thread ID
        historyId:
          type: string
          nullable: true
          description: History ID for syncing
    ThreadListResponse:
      type: object
      description: Response for listing threads (following Zero's IGetThreadsResponse)
      properties:
        threads:
          type: array
          items:
            $ref: '#/components/schemas/ThreadListItem'
        nextPageToken:
          type: string
          nullable: true
          description: Token for next page
        total:
          type: integer
          description: Total number of threads
        page:
          type: integer
          description: Current page number
        limit:
          type: integer
          description: Items per page
        has_next:
          type: boolean
          description: Whether there is a next page
        has_prev:
          type: boolean
          description: Whether there is a previous page
    Sender:
      type: object
      properties:
        name:
          type: string
          nullable: true
        email:
          type: string
    Label:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
          nullable: true
          description: system or user
    ParsedMessage:
      type: object
      description: Full email message (following Zero's ParsedMessage structure)
      properties:
        id:
          type: string
        threadId:
          type: string
        connectionId:
          type: string
          nullable: true
        title:
          type: string
        subject:
          type: string
        sender:
          $ref: '#/components/schemas/Sender'
        to:
          type: array
          items:
            $ref: '#/components/schemas/Sender'
        cc:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Sender'
        bcc:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Sender'
        tls:
          type: boolean
        receivedOn:
          type: string
          format: date-time
          description: ISO timestamp
        unread:
          type: boolean
        body:
          type: string
          description: Plain text body
        processedHtml:
          type: string
          description: Processed HTML body
        blobUrl:
          type: string
        decodedBody:
          type: string
          nullable: true
          description: Raw decoded HTML body
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Label'
        attachments:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/Attachment'
        isDraft:
          type: boolean
          nullable: true
        messageId:
          type: string
          nullable: true
        references:
          type: string
          nullable: true
        inReplyTo:
          type: string
          nullable: true
        replyTo:
          type: string
          nullable: true
    ThreadDetailResponse:
      type: object
      description: Response for thread detail (following Zero's IGetThreadResponse)
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ParsedMessage'
          description: All messages in thread
        latest:
          $ref: '#/components/schemas/ParsedMessage'
          description: Latest message in thread
        hasUnread:
          type: boolean
          description: Whether thread has unread messages
        totalReplies:
          type: integer
          description: Number of replies (messages - 1)
        labels:
          type: array
          items:
            $ref: '#/components/schemas/Label'
          description: Thread labels
        isLatestDraft:
          type: boolean
          nullable: true
          description: Whether latest message is a draft
    ThreadPreview:
      type: object
      description: Thread preview for search results
      properties:
        id:
          type: string
        historyId:
          type: string
          nullable: true
        subject:
          type: string
        sender:
          $ref: '#/components/schemas/Sender'
        to:
          type: array
          items:
            $ref: '#/components/schemas/Sender'
        receivedOn:
          type: string
          format: date-time
        unread:
          type: boolean
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Label'
        body:
          type: string
          description: Preview text (truncated)
    Attachment:
      type: object
      properties:
        attachmentId:
          type: string
        filename:
          type: string
        mimeType:
          type: string
        size:
          type: integer
          description: Size in bytes
        body:
          type: string
          description: Base64 encoded content or empty
        headers:
          type: array
          items:
            type: object
security:
  - bearerAuth: []

